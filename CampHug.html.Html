<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampHug:EarthTribe</title>
    <link rel="icon" type="image/jpg" href="HUGLogo1.jpg"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('ArcherMars.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a simple website with a photo, some text, and a call to action button.</p>
        <a href="https://docs.google.com/forms/your-google-form-link" class="cta-button" target="_blank">Take Action Now</a>
    </div>
</body>
</html>
