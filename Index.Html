<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampHug:EarthTribe</title>
    <link rel="icon" type="image/jpg" href="https://raw.githubusercontent.com/ImuGreen/ImuGreen.github.io/main/HUGLogo1.jpg"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/ImuGreen/ImuGreen.github.io/main/ArcherMars.jpg') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
        }
        .overlay {
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: -40px; /* Adjusted to move the overlay up slightly */
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4em;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 span {
            font-weight: bold; /* Bold the C in CampHug */
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: -50px; /* Added margin to separate from the button */
        }
        p span {
            font-weight: bold; /* Bold the C in the bottom text */
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 140px; /* Increased margin to move the button lower */
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }
        .bottom-text {
            position: absolute;
            bottom: 10px; /* Adjusted to move the bottom text lower */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
            }
            .cta-button {
                margin-top: 100px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        // Function to handle window resize event
        function handleResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`Window resized to: ${width}x${height}`);

            // Example: Adjust font size based on screen width
            const h1Element = document.querySelector('h1');
            const pElement = document.querySelector('.bottom-text p');
            const ctaButton = document.querySelector('.cta-button');

            if (width < 600) {
                h1Element.style.fontSize = '3em';
                pElement.style.fontSize = '1.2em';
                ctaButton.style.marginTop = '100px';
            } else {
                h1Element.style.fontSize = '4em';
                pElement.style.fontSize = '1.5em';
                ctaButton.style.marginTop = '140px';
            }
        }

        // Add event listener for window resize
        window.addEventListener('resize', handleResize);

        // Call handleResize once to set initial styles
        handleResize();
    </script>
</head>
<body>
    <div class="overlay">
        <h1><span>C</span>ampHug</h1>
        <a href="https://forms.gle/3RxNx3uU89UwR7tf6" class="cta-button" target="_blank">Apply</a>
    </div>
    <div class="bottom-text">
        <p><span>C</span>elebrating Our Innate Technologies Inherent Throughout, <span>C</span>ultivating Loving Expressions Of Symbiosis</p>
    </div>
</body>
</html>
